<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Infinite | Contact</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXH9CGC8VE"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XXH9CGC8VE');

<body>

<header>
    <nav class="navbar">
        <div class="logo">Café Infinite</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>

    <section class="page-heading">
        <h1>Contact Us</h1>
    </section>

    <section class="contact-layout">

        <div class="contact-form">
            <h2>Send a Message</h2>
            <form>
                <label>Name</label>
                <input type="text">

                <label>Email</label>
                <input type="email">

                <label>Message</label>
                <textarea rows="4"></textarea>

                <button type="submit" class="btn-primary">Send</button>
            </form>
        </div>

        <div class="contact-map">
            <h2>Find Us</h2>
            <img src="images/map.jpg" alt="Cafe Location" class="map-placeholder">
            <p>123 Infinite Lane, Moorabbin</p>
        </div>

    </section>

    <section class="opening-hours">
        <h2>Opening Hours</h2>
        <p>Mon–Fri: 7am – 4pm</p>
        <p>Sat–Sun: 8am – 3pm</p>
    </section>

</main>

<footer>
    <p>© Café Infinite</p>
</footer>

</body>
</html>
